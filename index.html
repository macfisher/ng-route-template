<!-- index.html -->
<!DOCTYPE html>
<html ng-app="routeApp">
<head>
  <meta charset="utf-8">
  
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- SPELLS -->
  <!-- load angular and angular route via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
  <script src="script.js"></script>
  
  <!-- set the base/root URL of app -->
  <base href="/">
</head>
<body ng-controller="mainController">

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Angular Routing Example</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
				<li><a href="/about"><i class="fa fa-shield"></i> About</a></li>
				<li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
			</ul>
		</div>
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">
		
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div class="page {{ pageClass }}" ng-view></div>

	</div>

</body>
</html>
